name: "CI - Stage 3 - DAST Security Scanning"

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    name: 🔍 Run OWASP ZAP Baseline Scan

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Start API in Docker
        run: |
          docker-compose up -d usermanagement-api
          echo "Waiting for the API to respond..."
          for i in {1..10}; do
            sleep 5
            if curl -s http://localhost:5002 | grep -q "html"; then
              echo "✅ API is up"
              break
            else
              echo "⏳ Waiting for API... Attempt $i"
            fi
          done

      - name: 📝 Prepare ZAP Work Directory
        run: |
          mkdir -p .zap
          echo "# rules.tsv placeholder" > .zap/rules.tsv

      - name: 🔒 Fix Permissions for ZAP
        run: |
          sudo chmod -R 777 ${{ github.workspace }}

      - name: 🔍 Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://host.docker.internal:5002"
          cmd_options: "-a -j"
          rules_file_name: ".zap/rules.tsv"
          fail_action: false
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"

      - name: 📦 Organize DAST Report
        run: |
          mkdir -p dast-report
          mv report_html.html dast-report/zap-report.html || echo "No HTML report found"

      - name: ⬆ Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: dast-report/
