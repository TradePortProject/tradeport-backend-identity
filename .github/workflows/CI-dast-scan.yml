name: "CI - Stage 3 - DAST Security Scanning"

on:
  # push:
  #   branches:
  #     - main
  #     - "feature/**"

jobs:
  dast:
    runs-on: ubuntu-latest
    name: 🔍 Run OWASP ZAP Scan on IdentityService

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Build & Start IdentityService (with correct path)
        run: |
          docker compose -f UserManagement/docker-compose.yml build identityservice
          docker compose -f UserManagement/docker-compose.yml up -d identityservice

          echo "⏳ Waiting for identityservice to respond..."
          for i in {1..10}; do
            sleep 5
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:7237)
            if [ "$STATUS" -eq 200 ]; then
              echo "✅ identityservice is running (HTTP $STATUS)"
              break
            else
              echo "⏳ Attempt $i: Service not ready (Status: $STATUS)"
            fi
          done

      - name: 📝 Prepare ZAP Rules File
        run: |
          mkdir -p .zap
          echo "# Placeholder" > .zap/rules.tsv

      - name: 🔒 Ensure Write Permissions for ZAP
        run: sudo chmod -R 777 ${{ github.workspace }}

      - name: 🔍 Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://host.docker.internal:7237"
          cmd_options: "-a -j"
          rules_file_name: ".zap/rules.tsv"
          fail_action: false
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"

      - name: 📦 Save ZAP Report
        run: |
          mkdir -p dast-report
          mv report_html.html dast-report/zap-report.html || echo "⚠️ No report generated"

      - name: ⬆ Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: dast-report/

      - name: 🧹 Stop Docker Services
        if: always()
        run: docker compose -f UserManagement/docker-compose.yml down
