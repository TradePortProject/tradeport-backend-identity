name: "CI - Stage 3 - DAST Security Scanning"

on:
  push:
    branches:
      - main
      - "feature/**"
  workflow_dispatch:
    inputs:
      target_url:
        description: "URL of the deployed application to scan"
        required: true
        default: "http://localhost:5002"

jobs:
  dast-scan:
    name: ğŸ” DAST Security Scan with ZAP
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose
        run: |
          docker-compose up -d usermanagement-api
          echo "Waiting for API to start..."
          for i in {1..10}; do
            if curl -s --head http://localhost:5002 | grep "200 OK"; then
              echo "âœ… Service is up"
              break
            fi
            sleep 5
          done

      - name: ğŸ“ Prepare ZAP Rules File
        run: |
          mkdir -p .zap
          echo "# rules.tsv placeholder" > .zap/rules.tsv

      - name: ğŸ”’ Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: ${{ github.event.inputs.target_url || 'http://localhost:5002' }}
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j"
          allow_issue_writing: false
          fail_action: false # Ensure CI passes even with alerts
          artifact_name: zap_scan
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"

      - name: ğŸ“Š Collect and Upload ZAP Report
        run: |
          mkdir -p dast-results
          mv report_html.html dast-results/zap-report.html
        continue-on-error: true

      - name: â¬† Upload DAST Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: dast-results/

      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('report_md.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ğŸ›¡ï¸ DAST Scan Summary\n\n' + summary
            });
