name: "CI - Stage 2 - SCA & SAST Security Scan"

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: read
  security-events: write

jobs:
  setup:
    name: ⚙️ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      dotnet-version: "8.0.x"
    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Set Up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: 📦 Restore Dependencies
        run: dotnet restore

  nuget-scan:
    name: 📦 NuGet Vulnerability Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: 📦 Restore Dependencies
        run: dotnet restore
      - name: 🔍 Check for Vulnerable Packages
        run: |
          dotnet list package --vulnerable --include-transitive > security-report.txt || true
          if grep -qi "severity.*high\|severity.*critical" security-report.txt; then
            echo "❌ High/Critical vulnerabilities detected!" >&2
            exit 1
          fi
      - name: 📤 Upload NuGet Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: nuget-vulnerability-report
          path: security-report.txt

  owasp-scan:
    name: ☢️ OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: ☢️ Run OWASP Dependency Check (Demo Mode)
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "UserManagement"
          path: "."
          format: "HTML"
          args: >
            --failOnCVSS 11
            --enableRetired
      - name: 📤 Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports
