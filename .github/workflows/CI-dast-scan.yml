name: "CI - Stage 3 - DAST Security Scan"

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    name: 🔍 Run OWASP ZAP Baseline Scan

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Start API in Docker
        run: |
          docker-compose up -d usermanagement-api
          echo "Waiting for the API to respond..."
          for i in {1..10}; do
            sleep 5
            if curl -s http://localhost:5002 | grep -q "html"; then
              echo "✅ API is up"
              break
            fi
          done

      - name: 🔒 Run OWASP ZAP
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://host.docker.internal:5002"
          cmd_options: "-a"
          fail_action: false
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"

      - name: ⬆ Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html
