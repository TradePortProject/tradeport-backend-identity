name: "CI - Stage 3 - DAST Security Scanning"

on:
  push:
    branches:
      - main
      - "feature/**"

jobs:
  dast:
    runs-on: ubuntu-latest
    name: ğŸ” Run OWASP ZAP Baseline Scan

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Start API via Docker Compose (Custom Path)
        run: |
          docker compose -f UserManagement/docker-compose.yml up -d identityservice
          echo "â³ Waiting for identityservice to respond..."
          for i in {1..10}; do
            sleep 5
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:7237)
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… identityservice is running (HTTP $STATUS)"
              break
            else
              echo "â³ Attempt $i: Service not ready (Status: $STATUS)"
            fi
          done

      - name: ğŸ“ Prepare ZAP Rules File
        run: |
          mkdir -p .zap
          echo "# ZAP rules placeholder" > .zap/rules.tsv

      - name: ğŸ”’ Set Write Permissions for ZAP
        run: sudo chmod -R 777 ${{ github.workspace }}

      - name: ğŸ” Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://host.docker.internal:7237"
          cmd_options: "-a -j"
          rules_file_name: ".zap/rules.tsv"
          fail_action: false
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"

      - name: ğŸ“¦ Organize DAST Report
        run: |
          mkdir -p dast-report
          mv report_html.html dast-report/zap-report.html || echo "âš ï¸ No HTML report generated"

      - name: â¬† Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: dast-report/

      - name: ğŸ§¹ Shutdown Docker Compose
        if: always()
        run: docker compose -f UserManagement/docker-compose.yml down
